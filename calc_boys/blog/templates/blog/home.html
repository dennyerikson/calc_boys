{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

    <div class="header">


        <div class="container">
               
                
            <body >
                    <div class="container">
                            <h2>Tarefa Online</h2>
                          
                            <div class="panel-group" id="accordion">
                              <div class="panel panel-default">
                                <div class="panel-heading">
                                  <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Tarefas</a>
                                    <style>
                                      #badge-div{
                                        /* text-align: right; */
                                        right: 15%;
                                        position: absolute;
                                      }
                                    </style>
                                    
                                 
                                      
                                  <span id="badge-div" class="badge badge-danger">
                                      <img src="https://img.icons8.com/ios/18/FFFFFF/alarm-filled.png">
                                    {{tarefas|length}}
                                  </span>

                                  </h4>
                                </div>
                                <div id="collapse1" class="panel-collapse collapse">
                                  {% for tarefa in tarefas %}
                                    <div class="panel-body">
                                      <p>{{ tarefa }} <a href="#"><img src="https://img.icons8.com/ios/22/696969/task-filled.png"></a></p>
                                    </div>
                                  {% endfor %}
                                </div>
                              </div>
                             


                              <div class="panel panel-default">
                                <div class="panel-heading">
                                  <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Desafios</a>

                                    <span id="badge-div" class="badge badge-danger">
                                        <img src="https://img.icons8.com/ios/18/FFFFFF/alarm-filled.png">
                                      2
                                    </span>
                                  </h4>
                                </div>
                                <div id="collapse3" class="panel-collapse collapse">
                                    <div class="panel-body">
                                  
                                  </div>
                                </div>
                              </div>
                            </div> 
                          </div>
                          

                                
                                
                          <h4>Treinar</h4>
                              
                          <div class="grid-container">
                              <div class="grid-item-mais"><a href="{% url 'calc' operador='+' %}">
                                      <img src="https://img.icons8.com/ios/50/006400/plus-math-filled.png">
                              </a></div>

                              <div class="grid-item-menos"><a href="{% url 'calc' operador='-' %}">
                                      <img src="https://img.icons8.com/ios/50/FFA500/minus-math-filled.png">
                              </a></div>
                              <!-- #FF1493 -->
                              <div class="grid-item-mult"><a href="{% url 'calc' operador='*' %}">
                                      <img src="https://img.icons8.com/ios/50/8B008B/multiply-filled.png">
                              </a></div>  

                              <div class="grid-item-div"><a href="#">
                                      <img src="https://img.icons8.com/ios/50/00008B/divide-filled.png">
                              </a></div>
                      
                          </div>
                            
                            
                                       
                            
                            
                            
                
            </body>
            
        </div>
    </div>

{% endblock %}
